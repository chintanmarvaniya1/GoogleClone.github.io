<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Tab</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav id="nav-bar">
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <div id="drop-down-wraper">
                    <span id="drop-down-menu" class="material-icons">apps</span>
                    <div id="drop-down">
                        <div class="drop-down-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                            <p>Search</p>
                        </div>
                        <div class="drop-down-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Map">
                            <p>Map</p>
                        </div>
                        <div class="drop-down-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
                            <p>Drive</p>
                        </div>
                        <div class="drop-down-item">
                            <img src="/Google Home Clone/calender.png" alt="Google Calender">
                            <p>Calender</p>
                        </div>
                        <div class="drop-down-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google photo">
                            <p>Photo</p>
                        </div>
                        <div class="drop-down-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google keep">
                            <p>Keep</p>
                        </div>
                </div>
                
                <span class="material-icons" >account_circle</span>
            </nav>
        </header>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Center-Image">
            <br>
            <div id="input-wrapper">
                <input id="search-box" type="text">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Search_Icon">
            </div>
            <div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling Lucky</button>
            </div>
            

            </div>
        </section>
    </body>
</html>
